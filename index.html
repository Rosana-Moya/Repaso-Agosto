<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agosto JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Repaso de Agosto</h1>
</header>
<body>
    <!-- MAYOR O MENOR DE EDAD: -->
    <div class="container-age">
        <P>Condicionales</P>
        <input class="input-age" type="number" placeholder="¿Qué edad tienes?">
        <button class="button-age">Ok</button>
        <p class="age-mens"></p> <!-- Aquí se mostrará el resultado -->
    </div>

    <!-- SWITCH -->

 <div class="container-week">
  <p>Switch</p>

  <!-- Cambiamos el input por un <select> -->
  <select class="input-week">
    <option value="">-- Elige un día de la semana--</option>
    <option value="lunes">Lunes</option>
    <option value="martes">Martes</option>
    <option value="miércoles">Miércoles</option>
    <option value="jueves">Jueves</option>
    <option value="viernes">Viernes</option>
    <option value="sábado">Sábado</option>
    <option value="domingo">Domingo</option>
  </select>

  <button class="button-week">Dale</button>
  <p class="week-mens"></p> 
</div>

<div class="container-func">
    <p class="p-func">Funciones</p>
     <label> <strong>Elige un dino</strong> </label>
    <select class="input--select">
        <option value="default">Escoge un dino</option>
        <option value="Madrid">Indominus</option>
        <option value="Paris">Indoraptor</option>
        <option value="Nueva York">Blue</option>
    </select>
</div>

</body>
<script src="main.js" defer></script>
</html>
