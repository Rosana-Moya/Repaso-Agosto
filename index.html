<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agosto JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Repaso de Agosto</h1>
</header>
<body>
    <!-- MAYOR O MENOR DE EDAD: -->
    <div class="container-age">
        <P>Condicionales</P>
        <input class="input-age" type="number" placeholder="¿Qué edad tienes?">
        <button class="button-age">Ok</button>
        <p class="age-mens"></p> <!-- Aquí se mostrará el resultado -->
    </div>

    <!-- SWITCH -->

 <div class="container-week">
  <p>Switch</p>

  <!-- Cambiamos el input por un <select> -->
  <select class="input-week">
    <option value="">-- Elige un día de la semana--</option>
    <option value="lunes">Lunes</option>
    <option value="martes">Martes</option>
    <option value="miércoles">Miércoles</option>
    <option value="jueves">Jueves</option>
    <option value="viernes">Viernes</option>
    <option value="sábado">Sábado</option>
    <option value="domingo">Domingo</option>
  </select>

  <button class="button-week">Dale</button>
  <p class="week-mens"></p> 
</div>

<!-- FUNCIONES DINOS -->

    <div class="container-func">
    <p class="p-func">Funciones</p>
     <label> <strong>Elige un dino</strong> </label>
    <select class="js_dino">
        <option value="default">Escoge aquí</option>
        <option value="indominus">Indominus</option>
        <option value="indoraptor">Indoraptor</option>
        <option value="blue">Blue</option>
    </select>
</div>

<div class="photos-dinoContainer js_photoContainer">
    <img class="js_photo" src="https://thumbs.dreamstime.com/b/ninguna-conexi%C3%B3n-internet-error-off-line-p%C3%A1gina-web-que-no-carga-dinosaurio-negro-119559692.jpg" alt="Esperando selección">
    <img class="js_photo" src="" alt="">
    <img class="js_photo" src="" alt="">
    <img class="js_photo" src="" alt="">
</div>

<!-- ALERT, FUNCIÓN BÁSICA: -->

<div class="container-alert">
    <p class="p-alert">¿Quién es el hermano mayor de Pinocho?</p>
    <button class="button-alert">Respuesta</button>
</div>

<!-- Ventana modal personalizada -->
<div class="modal" id="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" id="close-btn">&times;</span>
    <p>PINUEVE.</p>
  </div>
</div>



</body>
<script src="main.js" defer></script>
</html>
